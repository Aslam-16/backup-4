<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://bootswatch.com/4/cosmo/bootstrap.min.css">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <title>My JavaScript App</title>
</head>
<body>
  <nav class="navbar navbar-dark bg-primary mb-3">
    <div class="container">
      <a href="#" class="navbar-brand">MicroPosts</a>
    </div>
  </nav>

  <div class="container postsContainer">
    <!-- <Button [disabled]="extend" [ngClass]="currentclass"[style.borderColor]="extend ? 'pink' : 'purple'">Click to submit </Button> -->
   <button class="block m-3"[ngClass]="form?'btn btn-primary':'btn btn-secondary'"(click)="form=!form">Add New User</button>
    <div *ngIf="form" class="card card-body card-form">
      <h1>ADD USER</h1>
      <p class="lead">What's on your mind?</p>
      <form #userForm="ngForm" (ngSubmit)="submit(userForm)" >
      <div class="form-group" >
        <input type="text" id="name" class="form-control" name="name"placeholder="Name"[(ngModel)]="userin.name" #username="ngModel">
        
      </div>
      <div class="form-group">
        <input type="text" id="age" class="form-control"name="age" placeholder="Age"[(ngModel)]="userin.age" #userage="ngModel">
      </div><div class="form-group">
        <input type="text" id="job" class="form-control" name="job"placeholder="Job"[(ngModel)]="userin.job" #userjob="ngModel">
      </div>
      <input type="hidden" id="id" value="">
      <button class="post-submit btn btn-primary btn-block">Post It</button>
       </form>
      <span class="form-end"></span>
    </div>
   
    <br>
    <div id="posts"></div>
  </div>

<div *ngIf="customer.length>0"class="container">
         <ul class="list-group list-group-flush"*ngFor="let user of customer">
    <h4 class='d-inline'>Name:{{user.name | uppercase}}    <span><button style="border: 0px;" (click)="user.hide=!user.hide"><i [ngClass]="user.hide?'fa fa-plus':'fa fa-minus'"></i></button>
    </span>
</h4>
      <div *ngIf="!user.hide">
    <li class="list-group-item">Age:{{user.age}}</li>
    <li class="list-group-item">Job:{{user.job}}</li>
    </div>
  </ul>
</div>
<h4 *ngIf="customer.length==0" class='container'[ngStyle]="setstyle">Loading Data.....</h4>
</body>
</html>
