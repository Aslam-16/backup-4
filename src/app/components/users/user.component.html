<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://bootswatch.com/4/cosmo/bootstrap.min.css">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <title>My JavaScript App</title>
</head>
<body>
  <nav class="navbar navbar-dark bg-primary mb-3">
    <div class="container">
      <a href="#" class="navbar-brand">MicroPosts</a>
    </div>
  </nav>

  <div class="container postsContainer">
    <!-- <Button [disabled]="extend" [ngClass]="currentclass"[style.borderColor]="extend ? 'pink' : 'purple'">Click to submit </Button> -->
   <button class="block m-3"[ngClass]="form?'btn btn-primary':'btn btn-secondary'"(click)="form=!form">Add New User</button>
    <div *ngIf="form" class="card card-body card-form">
      <h1>ADD USER</h1>
      <p class="lead">What's on your mind?</p>
      <div class="form-group">
        <input type="text" id="name" class="form-control" placeholder="Name"[(ngModel)]="userin.name">
        
      </div>
      <div class="form-group">
        <input type="text" id="age" class="form-control" placeholder="Age"[(ngModel)]="userin.age">
      </div><div class="form-group">
        <input type="text" id="job" class="form-control" placeholder="Job"[(ngModel)]="userin.job">
      </div>
      <input type="hidden" id="id" value="">
      <button class="post-submit btn btn-primary btn-block"(click)="addUser()">Post It</button>
      <span class="form-end"></span>
    </div>
    <br>
    <div id="posts"></div>
  </div>


</body>
</html>
